<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header>
    <h1>Sorteio!</h1>
    <form action="" method="get">
        <label for="nome-completo">Nome Completo:
            <input type="text" placeholder="digite seu nome completo" required name="nome" id="nome-completo" minlength="10" maxlength="40"><br>
        </label><br>
        <label for="email">E-mail:
            <input type="text" placeholder="digite sem email" required name="nome" id="email" minlength="10"  maxlength="50">
        </label><br><br>
        <p>Escolha qual destino deseja concorrer!</p>
        <label for="ny">
            <input type="radio" name="destino" id="ny"> Nova York
        </label>
        <label for="rj">
            <input type="radio" name="destino" id="rj"> Rio de Janeiro
        </label>
        <label for="bl">
            <input type="radio" name="destino" id="bl"> Bel√©m
        </label>
        <label for="fg">
            <input type="radio" name="destino" id="fg">Fenghuang
        </label>
        <p>Escreva sua resposta:</p>
        <label for="resposta">
            <textarea name="caixaderesposta" id="resposta" cols="40" rows="10" placeholder="no max 500 caracteres" maxlength="500"></textarea>
        </label> 
        <label for="data-envio"><br><br>
            <p>Data da viagem</p>
            <input type="date" name="data" id="data-envio">
        </label>
        <ul>
            <li><input type="checkbox" required>Termos</li>
            <li><input type="checkbox">Receber propaganda</li>
        </ul>
        <button type="submit" id="enviar" value="submit">Enviar</button>
       <input type="reset" value="Limpar">
    </form>
</header>
<script src="script.js"></script>
</body>
</html>
